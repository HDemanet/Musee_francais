<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Musée de la 1ère Armée Française</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: var(--spacing-2xl) auto;
            padding: var(--spacing-2xl);
            background: var(--background-white);
            border-radius: 8px;
            box-shadow: var(--shadow-soft);
        }
        .login-form, .admin-panel {
            text-align: center;
        }
        .admin-panel {
            display: none;
        }
        .form-group {
            margin-bottom: var(--spacing-lg);
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 600;
            color: var(--french-blue);
            font-size: var(--text-base);
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--border-light);
            border-radius: 6px;
            font-size: var(--text-base);
            font-family: var(--font-body);
            transition: var(--transition-fast);
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: 3px solid var(--accent-gold);
            outline-offset: 2px;
            border-color: var(--accent-gold);
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            line-height: var(--leading-relaxed);
        }
        .btn-primary {
            background: var(--accent-gold);
            color: var(--primary-light);
            padding: var(--spacing-md) var(--spacing-xl);
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: var(--text-base);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            transition: var(--transition);
            min-height: 48px;
        }
        .btn-primary:hover {
            background: var(--accent-gold-light);
            transform: translateY(-2px);
        }
        .btn-danger {
            background: var(--french-red);
            color: white;
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: var(--spacing-md);
            font-weight: 500;
            transition: var(--transition-fast);
        }
        .btn-danger:hover {
            background: #a01e24;
        }
        .banner-preview {
            margin-top: var(--spacing-xl);
            padding: var(--spacing-lg);
            border: 2px dashed var(--border-light);
            border-radius: 8px;
            background: var(--background-light);
        }
        .current-banner {
            background: var(--background-light);
            border: 1px solid var(--border-light);
            padding: var(--spacing-lg);
            border-radius: 8px;
            margin-bottom: var(--spacing-xl);
        }
        .error {
            color: var(--french-red);
            margin-top: var(--spacing-md);
            font-weight: 500;
        }
        .success {
            color: #28a745;
            margin-top: var(--spacing-md);
            font-weight: 500;
        }
        .logout-btn {
            position: absolute;
            top: var(--spacing-xl);
            right: var(--spacing-xl);
            background: var(--text-light);
            color: white;
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        .image-upload {
            border: 2px dashed var(--accent-gold);
            border-radius: 8px;
            padding: var(--spacing-xl);
            text-align: center;
            background: var(--background-light);
            cursor: pointer;
            transition: var(--transition-fast);
        }
        .image-upload:hover {
            background: rgba(201, 169, 110, 0.1);
        }
        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 6px;
            margin-top: var(--spacing-md);
        }
        h1, h2, h3 {
            font-family: var(--font-heading);
            color: var(--text-primary);
        }
        body {
            font-family: var(--font-body);
            background: var(--background-light);
            padding-top: var(--spacing-xl);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <button class="logout-btn" onclick="logout()" style="display: none;" id="logoutBtn">Déconnexion</button>
        <a href="index.html" style="
            position: absolute;
            top: var(--spacing-xl);
            left: var(--spacing-xl);
            background: var(--accent-gold);
            color: var(--primary-light);
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            transition: var(--transition);
        " onmouseover="this.style.background='var(--accent-gold-light)'" onmouseout="this.style.background='var(--accent-gold)'">
            <i class="fa-solid fa-home"></i> Retour au site
        </a>

        <!-- Formulaire de connexion -->
        <div class="login-form" id="loginForm">
            <h1><i class="fa-solid fa-lock"></i> Administration</h1>
            <p>Gestion des bannières d'événements</p>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" placeholder="Entrez le mot de passe">
            </div>

            <button type="button" class="btn-primary" onclick="login()">Se connecter</button>
            <div id="loginError" class="error"></div>
        </div>

        <!-- Panel d'administration -->
        <div class="admin-panel" id="adminPanel">
            <h1><i class="fa-solid fa-bullhorn"></i> Gestion des Bannières</h1>

            <!-- Bannière actuelle -->
            <div id="currentBannerSection">
                <h3>Bannière actuelle</h3>
                <div id="currentBannerDisplay" class="current-banner">
                    Aucune bannière active
                </div>
                <button type="button" class="btn-danger" onclick="removeBanner()">Supprimer la bannière</button>
            </div>

            <!-- Formulaire nouvelle bannière -->
            <h3>Créer/Modifier une bannière</h3>
            <form id="bannerForm">
                <div class="form-group">
                    <label for="bannerType">Type de bannière :</label>
                    <select id="bannerType">
                        <option value="event">Événement à venir</option>
                        <option value="info">Information importante</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bannerTitle">Titre :</label>
                    <input type="text" id="bannerTitle" placeholder="Ex: Exposition temporaire sur la Résistance" maxlength="80">
                </div>

                <div class="form-group">
                    <label for="bannerMessage">Description :</label>
                    <textarea id="bannerMessage" placeholder="Décrivez l'événement ou l'information en détail..."></textarea>
                </div>

                <div class="form-group">
                    <label for="bannerDate">Date de l'événement (optionnel) :</label>
                    <input type="date" id="bannerDate">
                </div>

                <div class="form-group">
                    <label for="bannerTime">Heure (optionnel) :</label>
                    <input type="time" id="bannerTime">
                </div>

                <div class="form-group">
                    <label for="bannerImage">Photo (optionnel) :</label>
                    <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                        <p style="margin: 0; color: var(--text-secondary); display: flex; align-items: center; justify-content: center; gap: var(--spacing-sm);">
                            <i class="fa-solid fa-camera"></i> Cliquez pour ajouter une photo
                        </p>
                        <img id="imagePreview" class="image-preview" style="display: none;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="bannerLink">Lien vers plus d'informations (optionnel) :</label>
                    <input type="url" id="bannerLink" placeholder="https://exemple.com">
                </div>

                <button type="button" class="btn-primary" onclick="saveBanner()">Enregistrer la bannière</button>
            </form>

            <!-- Aperçu -->
            <div class="banner-preview">
                <h4>Aperçu de la bannière :</h4>
                <div id="bannerPreview">
                    Remplissez les champs ci-dessus pour voir l'aperçu
                </div>
            </div>

            <div id="saveMessage"></div>
        </div>
    </div>

    <script>
      // ===== CONFIGURATION ENVIRONNEMENT =====
const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
const API_BASE = isProduction ? '' : 'http://localhost:3000';

console.log(`🔧 Admin en mode: ${isProduction ? 'PRODUCTION (API)' : 'LOCAL (localStorage)'}`);

// ===== AUTHENTIFICATION =====
async function login() {
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('loginError');

    if (!password) {
        errorDiv.textContent = 'Veuillez entrer un mot de passe';
        return;
    }

    // Vérification simple en local
    if (!isProduction) {
        if (password === 'ManoeuvreDyle') {
            localStorage.setItem('adminLoggedIn', 'true');
            localStorage.setItem('adminToken', 'local-admin-token');
            showAdminPanel();
            errorDiv.textContent = '';
            console.log('✅ Connexion locale réussie');
        } else {
            errorDiv.textContent = 'Mot de passe incorrect';
        }
        return;
    }

    // Authentification API en production
    try {
        const response = await fetch(`${API_BASE}/api/admin/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ password })
        });

        const data = await response.json();

        if (response.ok) {
            localStorage.setItem('adminToken', data.token);
            localStorage.setItem('adminLoggedIn', 'true');
            showAdminPanel();
            errorDiv.textContent = '';
            console.log('✅ Connexion API réussie');
        } else {
            errorDiv.textContent = data.error || 'Mot de passe incorrect';
        }
    } catch (error) {
        console.error('Erreur de connexion:', error);
        errorDiv.textContent = 'Erreur de connexion au serveur';
    }
}

function logout() {
    localStorage.removeItem('adminToken');
    localStorage.removeItem('adminLoggedIn');
    document.getElementById('loginForm').style.display = 'block';
    document.getElementById('adminPanel').style.display = 'none';
    document.getElementById('logoutBtn').style.display = 'none';
}

function showAdminPanel() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('adminPanel').style.display = 'block';
    document.getElementById('logoutBtn').style.display = 'block';
    loadCurrentBanner();
}

// ===== GESTION DES BANNIÈRES =====

async function loadCurrentBanner() {
    const displayDiv = document.getElementById('currentBannerDisplay');

    if (!isProduction) {
        // Mode local : utiliser localStorage
        loadCurrentBannerLocal(displayDiv);
    } else {
        // Mode production : utiliser API
        await loadCurrentBannerAPI(displayDiv);
    }
}

function loadCurrentBannerLocal(displayDiv) {
    try {
        const currentBanner = localStorage.getItem('currentBanner');

        if (currentBanner) {
            const banner = JSON.parse(currentBanner);

            let statusHtml = '';
            if (banner.closed) {
                statusHtml = `
                    <div style="background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; padding: 12px; border-radius: 6px; margin-bottom: 16px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>⚠️ Bannière fermée</strong><br>
                                <small>Fermée le: ${new Date(banner.closedAt).toLocaleString('fr-FR')}</small>
                            </div>
                            <button onclick="reopenBanner()" class="btn-primary" style="background: #28a745; padding: 8px 16px; margin: 0;">
                                Réactiver
                            </button>
                        </div>
                    </div>
                `;
            }

            displayDiv.innerHTML = statusHtml + createBannerHTML(banner);
            displayDiv.className = 'current-banner';
        } else {
            displayDiv.innerHTML = 'Aucune bannière active';
            displayDiv.className = 'current-banner';
        }
    } catch (error) {
        console.error('Erreur chargement local:', error);
        displayDiv.innerHTML = 'Erreur lors du chargement de la bannière';
    }
}

async function loadCurrentBannerAPI(displayDiv) {
    try {
        const response = await fetch(`${API_BASE}/api/banner/current`);
        const data = await response.json();

        if (data.banner) {
            displayDiv.innerHTML = createBannerHTML(data.banner);
            displayDiv.className = 'current-banner';
        } else {
            displayDiv.innerHTML = 'Aucune bannière active';
            displayDiv.className = 'current-banner';
        }
    } catch (error) {
        console.error('Erreur lors du chargement API:', error);
        displayDiv.innerHTML = 'Erreur lors du chargement de la bannière';
    }
}

async function saveBanner() {
    const banner = {
        type: document.getElementById('bannerType').value,
        title: document.getElementById('bannerTitle').value,
        message: document.getElementById('bannerMessage').value,
        date: document.getElementById('bannerDate').value,
        time: document.getElementById('bannerTime').value,
        link: document.getElementById('bannerLink').value,
        image: window.currentBannerImage || '',
        created: new Date().toISOString()
    };

    if (!banner.title.trim() || !banner.message.trim()) {
        document.getElementById('saveMessage').innerHTML = '<div class="error">Le titre et la description sont obligatoires</div>';
        return;
    }

    if (!isProduction) {
        // Mode local : sauvegarder dans localStorage
        saveBannerLocal(banner);
    } else {
        // Mode production : sauvegarder via API
        await saveBannerAPI(banner);
    }
}

function saveBannerLocal(banner) {
    try {
        localStorage.setItem('currentBanner', JSON.stringify(banner));
        document.getElementById('saveMessage').innerHTML = '<div class="success">Bannière enregistrée avec succès ! (mode local)</div>';
        loadCurrentBanner();

        // Vider le formulaire
        document.getElementById('bannerForm').reset();
        document.getElementById('imagePreview').style.display = 'none';
        window.currentBannerImage = '';
        updatePreview();

        console.log('✅ Bannière sauvegardée localement');
    } catch (error) {
        console.error('Erreur sauvegarde locale:', error);
        document.getElementById('saveMessage').innerHTML = '<div class="error">Erreur lors de la sauvegarde locale</div>';
    }

    setTimeout(() => {
        document.getElementById('saveMessage').innerHTML = '';
    }, 3000);
}

async function saveBannerAPI(banner) {
    try {
        const token = localStorage.getItem('adminToken');

        if (!token) {
            document.getElementById('saveMessage').innerHTML = '<div class="error">Session expirée, veuillez vous reconnecter</div>';
            logout();
            return;
        }

        const response = await fetch(`${API_BASE}/api/admin/banner`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(banner)
        });

        const data = await response.json();

        if (response.ok) {
            document.getElementById('saveMessage').innerHTML = '<div class="success">Bannière enregistrée avec succès !</div>';
            loadCurrentBanner();

            // Vider le formulaire
            document.getElementById('bannerForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            window.currentBannerImage = '';
            updatePreview();

            console.log('✅ Bannière sauvegardée via API:', data.bannerId);
        } else {
            if (response.status === 401) {
                document.getElementById('saveMessage').innerHTML = '<div class="error">Session expirée, veuillez vous reconnecter</div>';
                logout();
            } else {
                document.getElementById('saveMessage').innerHTML = `<div class="error">${data.error || 'Erreur lors de la sauvegarde'}</div>`;
            }
        }
    } catch (error) {
        console.error('Erreur API:', error);
        document.getElementById('saveMessage').innerHTML = '<div class="error">Erreur de connexion au serveur</div>';
    }

    setTimeout(() => {
        document.getElementById('saveMessage').innerHTML = '';
    }, 3000);
}

async function removeBanner() {
    if (!confirm('Êtes-vous sûr de vouloir supprimer la bannière actuelle ?')) {
        return;
    }

    if (!isProduction) {
        // Mode local
        localStorage.removeItem('currentBanner');
        document.getElementById('saveMessage').innerHTML = '<div class="success">Bannière supprimée (mode local)</div>';
        loadCurrentBanner();
    } else {
        // Mode production
        try {
            const token = localStorage.getItem('adminToken');

            const response = await fetch(`${API_BASE}/api/admin/banner/current`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById('saveMessage').innerHTML = '<div class="success">Bannière supprimée</div>';
                loadCurrentBanner();
            } else {
                if (response.status === 401) {
                    logout();
                } else {
                    document.getElementById('saveMessage').innerHTML = `<div class="error">${data.error || 'Erreur lors de la suppression'}</div>`;
                }
            }
        } catch (error) {
            console.error('Erreur:', error);
            document.getElementById('saveMessage').innerHTML = '<div class="error">Erreur de connexion au serveur</div>';
        }
    }

    setTimeout(() => {
        document.getElementById('saveMessage').innerHTML = '';
    }, 3000);
}

async function reopenBanner() {
    if (!isProduction) {
        // Mode local : enlever le flag closed
        const currentBanner = localStorage.getItem('currentBanner');
        if (currentBanner) {
            try {
                const banner = JSON.parse(currentBanner);
                delete banner.closed;
                delete banner.closedAt;
                localStorage.setItem('currentBanner', JSON.stringify(banner));

                document.getElementById('saveMessage').innerHTML = '<div class="success">Bannière réactivée ! (mode local)</div>';
                loadCurrentBanner();
            } catch (error) {
                console.error('Erreur réactivation locale:', error);
            }
        }
    } else {
        // Mode production : API
        try {
            const token = localStorage.getItem('adminToken');

            const response = await fetch(`${API_BASE}/api/admin/banner/reopen`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById('saveMessage').innerHTML = '<div class="success">Bannière réactivée ! Elle s\'affichera à nouveau pour tous les visiteurs.</div>';
                loadCurrentBanner();
            } else {
                document.getElementById('saveMessage').innerHTML = `<div class="error">${data.error || 'Erreur lors de la réactivation'}</div>`;
            }
        } catch (error) {
            console.error('Erreur:', error);
            document.getElementById('saveMessage').innerHTML = '<div class="error">Erreur de connexion au serveur</div>';
        }
    }

    setTimeout(() => {
        document.getElementById('saveMessage').innerHTML = '';
    }, 3000);
}

// ===== FONCTIONS UTILITAIRES =====
function createBannerHTML(banner) {
    const styles = {
        event: {
            bg: 'rgba(201, 169, 110, 0.05)',
            border: 'var(--accent-gold)',
            color: 'var(--text-primary)',
            title: 'var(--accent-gold)',
            icon: 'fa-calendar-alt'
        },
        info: {
            bg: 'rgba(44, 90, 160, 0.05)',
            border: 'var(--french-blue)',
            color: 'var(--text-primary)',
            title: 'var(--french-blue)',
            icon: 'fa-info-circle'
        }
    };

    const style = styles[banner.type] || styles.info;
    const dateStr = banner.date ? new Date(banner.date).toLocaleDateString('fr-FR') : '';
    const timeStr = banner.time || '';

    return `
        <div style="background: ${style.bg}; border: 1px solid ${style.border}; border-left: 4px solid ${style.border}; color: ${style.color}; padding: var(--spacing-lg); border-radius: 6px; margin: var(--spacing-lg) 0;">
            <h3 style="margin: 0 0 var(--spacing-sm) 0; color: ${style.title}; font-family: var(--font-heading); font-size: var(--text-xl); display: flex; align-items: center; gap: var(--spacing-xs);">
                <i class="fa-solid ${style.icon}" style="color: ${style.title}; font-size: var(--text-base);"></i>
                ${banner.title}
            </h3>
            ${banner.image ? `<img src="${banner.image}" style="width: 100%; max-width: 200px; height: auto; border-radius: 4px; margin-bottom: var(--spacing-sm);" alt="Image de la bannière">` : ''}
            <p style="margin: 0 0 var(--spacing-sm) 0; font-size: var(--text-base); line-height: var(--leading-relaxed);">${banner.message}</p>
            ${dateStr || timeStr ? `<p style="margin: 0 0 var(--spacing-sm) 0; font-size: var(--text-sm); font-weight: 500; display: flex; align-items: center; gap: var(--spacing-xs);"><i class="fa-solid fa-clock" style="color: ${style.title}; font-size: var(--text-xs);"></i> ${dateStr} ${timeStr}</p>` : ''}
            ${banner.link ? `<p style="margin: 0;"><a href="${banner.link}" target="_blank" rel="noopener noreferrer" style="color: ${style.title}; text-decoration: underline; font-weight: 500; font-size: var(--text-sm); display: inline-flex; align-items: center; gap: var(--spacing-xs);">En savoir plus <i class="fa-solid fa-arrow-right" style="font-size: var(--text-xs);"></i></a></p>` : ''}
        </div>
    `;
}

function handleImageUpload(event) {
    const file = event.target.files[0];
    if (file) {
        if (file.size > 2 * 1024 * 1024) {
            alert('L\'image est trop lourde. Veuillez choisir une image de moins de 2MB.');
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.getElementById('imagePreview');
            preview.src = e.target.result;
            preview.style.display = 'block';
            window.currentBannerImage = e.target.result;
            updatePreview();
        };
        reader.readAsDataURL(file);
    }
}

function updatePreview() {
    const banner = {
        type: document.getElementById('bannerType').value,
        title: document.getElementById('bannerTitle').value || 'Titre de la bannière',
        message: document.getElementById('bannerMessage').value || 'Description de la bannière',
        date: document.getElementById('bannerDate').value,
        time: document.getElementById('bannerTime').value,
        link: document.getElementById('bannerLink').value,
        image: window.currentBannerImage || ''
    };

    document.getElementById('bannerPreview').innerHTML = createBannerHTML(banner);
}

// ===== INITIALISATION =====
if (localStorage.getItem('adminLoggedIn') === 'true' && localStorage.getItem('adminToken')) {
    showAdminPanel();
}

// Event listeners
document.getElementById('bannerType').addEventListener('change', updatePreview);
document.getElementById('bannerTitle').addEventListener('input', updatePreview);
document.getElementById('bannerMessage').addEventListener('input', updatePreview);
document.getElementById('bannerDate').addEventListener('change', updatePreview);
document.getElementById('bannerTime').addEventListener('change', updatePreview);
document.getElementById('bannerLink').addEventListener('input', updatePreview);

document.getElementById('password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        login();
    }
});

updatePreview();
    </script>
</body>
</html>
